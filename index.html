<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Job Listings</title>
  <link rel="stylesheet" href="./css/index.css">
  <script defer type="module" src="./js/script.js"></script>
</head>

<body>

  <header class="header">
    <div class="header__image" />
  </header>

  <main class="main">
    <div class="main__wrapper">

      <section class="filter filter--box-container">

        <div class="filter__buttons-wrapper">

          <button class="btn btn--filter">
            <span class="btn__text">frontend</span>
            <span class="btn__remove-icon"><img src="./images/icon-remove.svg" alt=""></span>
          </button>
          <button class="btn btn--filter">
            <span class="btn__text">css</span>
            <span class="btn__remove-icon"><img src="./images/icon-remove.svg" alt=""></span>
          </button>
          <button class="btn btn--filter">
            <span class="btn__text">javascript</span>
            <span class="btn__remove-icon"><img src="./images/icon-remove.svg" alt=""></span>
          </button>

        </div>
        <button class="btn btn--clear">clear</button>

      </section>

      <section class="job-list-section">

        <div class="job-list job-list--container">

          <div class="job-card job-card--job job-card--featured">

            <img src="./images/photosnap.svg" alt="" class="job-card__logo" />

            <div class="job-card__header">

              <div class="job-card__info">
                <p class="job-card__name">Photosnap</p>
                <p class="pill pill--new">New!</p>
                <p class="pill pill--featured">Featured</p>
              </div>

              <h5 class="job-card__position">Senior Frontend Developer</h5>

              <div class="job-card__details">
                <p class="job-card__postedAt">1d ago</p>
                <p class="job-card__contract">Full Time</p>
                <p class="job-card__location">USA only</p>
              </div>

            </div>

            <!-- <div class="job-card__footer">

              <div class="job-card__tags">
                <p data-role="role" class="tag" data-value="frontend">Frontend</p>
                <p data-level="level" class="tag" data-value="senior">Senior</p>
                <p data-languages="languages" class="tag" data-value="html">HTML</p>
                <p data-languages="languages" class="tag" data-value="css">CSS</p>
                <p data-languages="languages" class="tag" data-value="javascript">JavaScript</p>
              </div>


            </div> -->

          </div>


        </div>

      </section>

    </div>
  </main>

</body>

</html>
